<A NAME="E12E496"></A>
<H3><B>11.4.4</B><B> </B><A NAME="I2"></A><B>REF/RRI - cancel patient referral</B><A NAME="I3"></A><B> (event I14)</B></H3>
<P>
<FONT FACE="Times New Roman">This event triggers a message to be sent from one healthcare provider to another canceling a referral.  A previous referral may have been made in error, or perhaps the cancellation has come from the patient.</FONT>
