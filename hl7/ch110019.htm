<FONT SIZE="+2"><B>11.4</B><B> </B><B>PATIENT REFERRAL MESSAGES AND TRIGGER EVENTS</B><A NAME="I2"></A></FONT>
<P><A NAME="I3"></A>These message definitions and event codes define the patient referral.  Although only three trigger events are defined, the abstract message is very versatile and can provide for a wide variety of inter-enterprise transactions.
