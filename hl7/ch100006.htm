<P>
<FONT SIZE="+2"><B>1.6</B><B> </B><A NAME="I2"></A><B>OVERVIEW</B></FONT>
<P>This section contains a description of the conceptual basis of the HL7 Standard, the approach to accommodating intra-site variations and evolutionary changes, and the way it has been structured in order to accommodate varying current and future communications environments.
