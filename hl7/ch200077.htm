<A NAME="E12E77"></A>
<H3><B>2.9.7</B><B> </B><A NAME="I2"></A><A NAME="I3"></A><B>Local</B></H3>
<P>
<FONT FACE="Times New Roman">When the local escape sequence (\Zdddd...\) is used the Z should be followed by characters that are valid in a TX field.  The interpretation of the data is entirely left to an agreement between the sending and receiving applications that is beyond the scope of this Standard.  </FONT>
<P>
